<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="author" content="Alex Suslo">
    <meta name="viewport" content="width=device-width">

    <link rel="shortcut icon" href="assets/img/favicon.ico">
